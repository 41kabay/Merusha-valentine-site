  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(selectedLanguage);

      const musicBtn = document.getElementById('music-btn');
      const audio = document.getElementById('romantic-audio');
      const volumeSlider = document.getElementById('volume-slider');
      const progressSlider = document.getElementById('progress-slider');
      const currentTimeDisplay = document.getElementById('current-time');
      const durationTimeDisplay = document.getElementById('duration-time');
      const bars = document.querySelectorAll('.bar');

      let isPlaying = false;

      // ÐšÐ½Ð¾Ð¿ÐºÐ° Play/Pause Ð¼ÑƒÐ·Ñ‹ÐºÐ¸
      musicBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play().catch(err => console.error('Playback failed:', err));
          isPlaying = true;
          musicBtn.textContent = "Pause Music";
        } else {
          audio.pause();
          isPlaying = false;
          musicBtn.textContent = "Play Music";
        }
      });

      // ÐŸÐ¾Ð»Ð·ÑƒÐ½Ð¾Ðº Ð³Ñ€Ð¾Ð¼ÐºÐ¾ÑÑ‚Ð¸
      volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
      });

      // Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð¼ÐµÑ‚Ð°Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð¸ Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¿Ð¾Ð»Ð·ÑƒÐ½Ð¾Ðº Ð´Ð»Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ÑÑ‚Ð¸
      audio.addEventListener('loadedmetadata', () => {
        if (audio.duration > 0) {
          progressSlider.max = Math.floor(audio.duration);
          durationTimeDisplay.textContent = formatTime(audio.duration);
        }
      });

      // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ð¿Ð¾Ð»Ð·ÑƒÐ½ÐºÐ° Ð²Ð¾ Ð²Ñ€ÐµÐ¼Ñ Ð²Ð¾ÑÐ¿Ñ€Ð¾Ð¸Ð·Ð²ÐµÐ´ÐµÐ½Ð¸Ñ
      audio.addEventListener('timeupdate', () => {
        progressSlider.value = Math.floor(audio.currentTime);
        currentTimeDisplay.textContent = formatTime(audio.currentTime);
      });

      // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¿Ð¾Ð·Ð¸Ñ†Ð¸ÑŽ Ñ‚Ñ€ÐµÐºÐ° Ð¿Ñ€Ð¸ Ð¿ÐµÑ€ÐµÐ¼Ð¾Ñ‚ÐºÐµ
      progressSlider.addEventListener('input', () => {
        audio.currentTime = progressSlider.value;
      });

      // Ð’Ð¸Ð·ÑƒÐ°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð¼ÑƒÐ·Ñ‹ÐºÐ¸
      function updateVisualizer() {
        let volume = Math.random() * 20 + 10;
        bars.forEach(bar => {
          bar.style.height = `${volume}px`;
        });
      }

      setInterval(updateVisualizer, 200);

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
      }

      // Ð›ÐµÐ¿ÐµÑÑ‚ÐºÐ¸ Ñ€Ð¾Ð·

        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
      }, 300);
    });
  </script>
