<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
  </div>

  <div class="container">
    <!-- Письмо перед вводом пароля -->
    <div class="letter-box">
      <h2 id="letter-title">💕 My Love 💕</h2>
      <p id="letter-content">
        You are the most special person in my life. This site is just a small way of showing how much I love you! 💖
      </p>
    </div>

    <!-- Открытка -->
    <div class="valentine-card">
      <div class="card-front">
        <p>Click to Open</p> ❤️
      </div>
      <div class="card-inside">
        <p>My Love,</p>
        <p>You are the best thing that ever happened to me. I made this for you! 💖</p>
      </div>
    </div>

    <!-- Поле ввода пароля -->
    <h1 id="title-login">Enter the secret password</h1>
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Submit</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- Сердечки (поместил ниже, чтобы не перекрывали пароль) -->
  <div class="hearts"></div>

  <script>
    const currentPage = 'index';
  </script>
  <script src="js/script.js"></script>
</body>
</html>
