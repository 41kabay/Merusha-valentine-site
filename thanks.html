<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* –£–ª—É—á—à–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .thank-you-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #title-thanks {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(255, 118, 136, 0.4);
      opacity: 0;
      animation: fadeInText 1.5s forwards;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    @keyframes glow {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    .heart-glow {
      font-size: 50px;
      color: #ff4d6d;
      animation: glow 2s infinite;
      margin-bottom: 10px;
    }

    /* –ì–∏—Ñ–∫–∞ —Å –∫–æ—Ç–∏–∫–æ–º */
    .cat-gif {
      margin-top: 30px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .cat-gif img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s;
    }

    .cat-gif img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .cat-caption {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
    .btn-thanks {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 20px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(255, 118, 136, 0.4);
    }

    .btn-thanks:hover {
      transform: scale(1.1);
      box-shadow: 0px 10px 20px rgba(255, 118, 136, 0.6);
    }
  </style>
</head>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
