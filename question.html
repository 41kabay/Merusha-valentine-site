<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Question</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #title-question {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(255, 118, 136, 0.4);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #yes-btn {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      box-shadow: 0px 5px 15px rgba(255, 118, 136, 0.4);
    }

    #yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 10px 20px rgba(255, 118, 136, 0.6);
    }

    #no-btn {
      background: red;
      color: white;
      cursor: not-allowed;
      transition: all 0.3s ease-in-out;
    }

    #no-btn:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .progress-control, .volume-control {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .progress-control input, .volume-control input {
      width: 150px;
    }

    .music-section {
      margin-top: 30px;
    }

    #music-title {
      margin-top: 20px;
      color: #d12053;
      font-size: 1.5rem;
    }

    #music-btn {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(255, 118, 136, 0.4);
      margin-top: 20px;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
  </div>

  <div class="question-container">
    <h1 id="title-question">Will you be my valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>

    <div class="music-section">
      <h2 id="music-title">And listen to this while thinking about it...</h2>
      <button id="music-btn">Play Music</button>

      <div class="progress-control">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-slider" min="0" value="0" step="1" />
        <span id="duration-time">0:00</span>
      </div>

      <div class="volume-control">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>

      <audio id="romantic-audio" preload="metadata">
        <source src="music/romantic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <script>
    const currentPage = 'question';
  </script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(selectedLanguage);

      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      const musicBtn = document.getElementById('music-btn');
      const audio = document.getElementById('romantic-audio');
      const volumeSlider = document.getElementById('volume-slider');
      const progressSlider = document.getElementById('progress-slider');
      const currentTimeDisplay = document.getElementById('current-time');
      const durationTimeDisplay = document.getElementById('duration-time');

      let isPlaying = false;

      yesBtn.addEventListener('click', () => {
        window.location.href = 'thanks.html';
      });

      noBtn.addEventListener('mouseover', function () {
        let x = Math.random() * (window.innerWidth - this.offsetWidth);
        let y = Math.random() * (window.innerHeight - this.offsetHeight);
        this.style.position = "absolute";
        this.style.left = `${x}px`;
        this.style.top = `${y}px`;
      });

      musicBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play();
          isPlaying = true;
          musicBtn.textContent = "Pause Music";
        } else {
          audio.pause();
          isPlaying = false;
          musicBtn.textContent = "Play Music";
        }
      });

      volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
      });

      audio.addEventListener('loadedmetadata', () => {
        if (audio.duration > 0) {
          progressSlider.max = Math.floor(audio.duration);
          durationTimeDisplay.textContent = formatTime(audio.duration);
        }
      });

      audio.addEventListener('timeupdate', () => {
        progressSlider.value = Math.floor(audio.currentTime);
        currentTimeDisplay.textContent = formatTime(audio.currentTime);
      });

      progressSlider.addEventListener('input', () => {
        audio.currentTime = progressSlider.value;
      });

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
      }
    });
  </script>
</body>
</html>
