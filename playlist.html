<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Drama Playlist for Merusha</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe0f0, #fce1ff);
      font-family: "Poppins", sans-serif;
      color: #333;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #d12053;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(255, 118, 136, 0.3);
    }

    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .track {
      background: #fff0fb;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(255, 118, 136, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .track:hover {
      transform: scale(1.02);
    }

    .track-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #b11746;
    }

    audio {
      width: 100%;
      height: 40px;
    }

    audio::-webkit-media-controls-panel {
      background-color: #ffe0f0;
      border-radius: 8px;
    }

    .nav-links {
      margin-top: 50px;
    }

    .nav-links a {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      margin: 12px;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }

    .nav-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(255, 118, 136, 0.5);
    }
  </style>
</head>
