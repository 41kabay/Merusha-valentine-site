<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Drama Playlist for Merusha</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: url('images/vinyl-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #d12053;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(255, 118, 136, 0.3);
    }

    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .track {
      background: #fff0fb;
      border-radius: 30px;
      padding: 30px 40px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 12px 30px rgba(255, 118, 136, 0.3);
      position: relative;
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .track-cover {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .track-info {
      flex-grow: 1;
      text-align: left;
    }

    .track-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #b11746;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      margin-top: 10px;
    }

    .progress-bar, .volume-bar {
      flex-grow: 1;
      height: 10px;
      background: #ffd9ec;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill, .volume-fill {
      height: 100%;
      background: #ff4d6d;
      width: 0%;
    }

    .play-btn {
      font-size: 24px;
      background: #ff7eb3;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 118, 136, 0.4);
    }

    .visualizer {
      display: flex;
      gap: 4px;
      margin-top: 10px;
      height: 20px;
      align-items: flex-end;
    }

    .bar {
      width: 4px;
      height: 5px;
      background: #ff4d6d;
      border-radius: 2px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { height: 5px; }
      to { height: 20px; }
    }

    .nav-links {
      margin-top: 60px;
    }

    .nav-links a {
      background: linear-gradient(135deg, #ff758c, #ffb6c1);
      color: white;
      padding: 16px 32px;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      margin: 12px;
      display: inline-block;
      box-shadow: 0 8px 18px rgba(255, 118, 136, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .nav-links a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255, 118, 136, 0.5);
    }
  </style>
</head>
<body>
  <h1>üíú –ü–ª–µ–π–ª–∏—Å—Ç –¥–ª—è –ú–µ—Ä—É—à–∏</h1>

  <div class="playlist">
    <div class="track">
      <img src="images/cover1.jpg" alt="Cover" class="track-cover">
      <div class="track-info">
        <div class="track-title">Everytime ‚Äî Chen & Punch</div>
        <button class="play-btn">‚ñ∂</button>
        <div class="controls">
          <div class="progress-bar"><div class="progress-fill"></div></div>
          <div class="volume-bar"><div class="volume-fill"></div></div>
        </div>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div>
        </div>
      </div>
    </div>
    <!-- –ü–æ–≤—Ç–æ—Ä–∏ –±–ª–æ–∫ .track —Å —Ä–∞–∑–Ω—ã–º–∏ src –∏ –æ–±–ª–æ–∂–∫–∞–º–∏ -->
  </div>

  <div class="nav-links">
    <a href="index.html">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    <a href="journal.html">–ñ—É—Ä–Ω–∞–ª</a>
    <a href="letters.html">–ü–∏—Å—å–º–∞</a>
  </div>

  <script>
    document.querySelectorAll('.track').forEach(track => {
      const playBtn = track.querySelector('.play-btn');
      const progressFill = track.querySelector('.progress-fill');
      const volumeFill = track.querySelector('.volume-fill');
      const bars = track.querySelectorAll('.bar');
      let audio = new Audio('music/everytime.mp3'); // –∑–∞–º–µ–Ω–∏—Ç—å –ø–æ–¥ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π —Ç—Ä–µ–∫
      let playing = false;

      playBtn.addEventListener('click', () => {
        if (!playing) {
          audio.play();
          playBtn.textContent = '‚è∏';
          playing = true;
        } else {
          audio.pause();
          playBtn.textContent = '‚ñ∂';
          playing = false;
        }
      });

      audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = percent + '%';
      });

      audio.volume = 0.5;
      volumeFill.style.width = '50%';

      // –ò–º–∏—Ç–∏—Ä—É–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é (—Ñ–µ–π–∫–æ–≤–∞—è –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
      setInterval(() => {
        bars.forEach(bar => {
          bar.style.height = Math.random() * 20 + 5 + 'px';
        });
      }, 200);
    });
  </script>
</body>
</html>
