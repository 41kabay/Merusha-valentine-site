<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Drama Playlist for Merusha</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(145deg, #ffe0f0, #fce1ff);
      font-family: "Poppins", sans-serif;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #d12053;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(255, 118, 136, 0.3);
    }

    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .track {
      background: #fff;
      border-radius: 25px;
      padding: 30px 40px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(255, 118, 136, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .track:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 35px rgba(255, 118, 136, 0.3);
    }

    .track-title {
      font-size: 22px;
      font-weight: bold;
      color: #d12053;
      margin-bottom: 15px;
    }

    audio {
      width: 100%;
      height: 48px;
      border-radius: 10px;
    }

    audio::-webkit-media-controls-panel {
      background-color: #ffe0f0;
      border-radius: 10px;
    }

    .nav-links {
      margin-top: 60px;
    }

    .nav-links a {
      background: linear-gradient(135deg, #ff758c, #ffb6c1);
      color: white;
      padding: 16px 32px;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      margin: 12px;
      display: inline-block;
      box-shadow: 0 8px 18px rgba(255, 118, 136, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .nav-links a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255, 118, 136, 0.5);
    }
  </style>
</head>
