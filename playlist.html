<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist for Merusha</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe0f0, #fce1ff);
      font-family: "Poppins", sans-serif;
      color: #333;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #d12053;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(255, 118, 136, 0.4);
    }

    .playlist-scroll {
      display: flex;
      overflow-x: auto;
      gap: 30px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .playlist-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .playlist-scroll::-webkit-scrollbar-thumb {
      background: #ff7eb3;
      border-radius: 10px;
    }

    .track {
      flex: 0 0 300px;
      background: #fff0fb;
      border-radius: 20px;
      padding: 20px;
      scroll-snap-align: center;
      box-shadow: 0 10px 25px rgba(255, 118, 136, 0.3);
    }

    .track-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #b11746;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    .nav-links {
      margin-top: 40px;
      text-align: center;
    }

    .nav-links a {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }

    .nav-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 118, 136, 0.6);
    }
  </style>
</head>
